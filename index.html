    <link rel="stylesheet" href="src/pages/index/index.css">
    <link rel="stylesheet" href="src/styles/base.css">
    <link rel="stylesheet" href="src/styles/reset.css">
    <link rel="stylesheet" href="src/components/loader/bar-loader.css">
    <link rel="stylesheet" href="src/components/title/titles.css">
    <link rel="stylesheet" href="src/components/offline/offline-loading.css">
    <link rel="stylesheet" href="src/components/navBar/nav.css">

<body>
    <main id="main">
        <section id="main__offline">
            <div id="wifi-loader">
                <svg class="circle-outer" viewBox="0 0 86 86">
                    <circle class="back" cx="43" cy="43" r="40"></circle>
                    <circle class="front" cx="43" cy="43" r="40"></circle>
                    <circle class="new" cx="43" cy="43" r="40"></circle>
                </svg>
                <svg class="circle-middle" viewBox="0 0 60 60">
                    <circle class="back" cx="30" cy="30" r="27"></circle>
                    <circle class="front" cx="30" cy="30" r="27"></circle>
                </svg>
                <svg class="circle-inner" viewBox="0 0 34 34">
                    <circle class="back" cx="17" cy="17" r="14"></circle>
                    <circle class="front" cx="17" cy="17" r="14"></circle>
                </svg>
                <div class="text" data-text="Conectando..."></div>
            </div>
        </section>
        <section class="main__home">
            <nav id="navMobile">
                <span id="timeLeftMobile"></span>
                <ion-icon class="openCloseNav" id="openCloseNav" name="add-outline"></ion-icon>
                <a href="transfer.html" class="navMobile__a" id="transferMobile"><ion-icon
                        name="swap-horizontal-outline" class="navMobile__icon"></ion-icon></a>
                <a href="historic.html" class="navMobile__a"><i class="bi bi-clock-history navMobile__icon"></i></a>
                <a href="tecnics.html" class="navMobile__a" id="tecnicsMobile"><i
                        class="bi bi-car-front-fill navMobile__icon"></i></a>
                <a href="stock.html" class="navMobile__a"><i class="bi bi-box-seam navMobile__icon"></i></a>
                <a href="index.html" class="navMobile__a active"><ion-icon name="home-outline"
                        class="navMobile__icon active"></ion-icon></a>
            </nav>
            <nav class="home__nav navBar">
                <ul class="nav__ul">
                    <a href="index.html" class="nav__a active">
                        <li class="nav__li"><ion-icon name="home-outline" class="nav__icon active"></ion-icon></li>
                    </a>
                    <a href="stock.html" class="nav__a">
                        <li class="nav__li"><i class="bi bi-box-seam nav__icon"></i></li>
                    </a>
                    <a id="tecnics" href="tecnics.html" class="nav__a">
                        <li class="nav__li"><i class="bi bi-car-front-fill nav__icon"></i></li>
                    </a>
                    <a href="historic.html" class="nav__a">
                        <li class="nav__li"><i class="bi bi-clock-history nav__icon"></i></li>
                    </a>
                    <a id="transfer" href="transfer.html" class="nav__a">
                        <li class="nav__li"><ion-icon name="swap-horizontal-outline" class="nav__icon"></ion-icon></li>
                    </a>
                    <a href="add-item.html" id="addItem" class="nav__a">
                        <li class="nav__li"><i class="bi bi-plus-circle nav__icon"></i></li>
                    </a>
                    <a href="accept-user.html" id="acceptUser" class="nav__a">
                        <li class="nav__li"><i class="bi bi-person-vcard nav__icon"></i></li>
                    </a>
                    <p class="nav__p"><span id="timeLeft"></span></p>
                </ul>
                <div class="nav__line"></div>
            </nav>
            <div class="addImgBackground">
                <article class="addImg__article">
                    <h2 class="addImg__h2">Link da imagem</h2>
                    <input type="url" class="addImg__input" id="userImgLink" placeholder="link da imagem">
                    <button type="button" class="addImg__btn" id="closeAddImg">Confirmar</button>
                </article>
            </div>
            <div class="blackBackground" id="backgroundNotification">
                <section class="notifications__section" id="notificationsSection">
                    <header class="notifications__header">
                        <h2 class="notifications__h2">Notificações</h2>
                        <select name="" class="notifications__select" id="notificationsFilter">
                            <option value="todayNotifications">Hoje</option>
                            <option value="allNotifications">Todas</option>
                        </select>
                        <button class="notifications__button" id="closeNotifications"><ion-icon
                                name="close-circle-outline"></ion-icon></button>
                    </header>

                    <section class="notifications__section" id="notificationsCards">
                    </section>
                    
                </section>
            </div>
            <button type="button" class="home__notifications" id="notifications"><ion-icon
                    name="notifications-outline"></ion-icon></ion-icon><span class="notifications__alert"
                    id="notificationsAlert">0</span></button>
            <!-- <button type="button" id="signOut">Sair <ion-icon name="log-out-outline"></ion-icon></button> -->
            <button class="Btn" id="signOut">
                <div class="sign"><svg viewBox="0 0 512 512"><path d="M377.9 105.9L500.7 228.7c7.2 7.2 11.3 17.1 11.3 27.3s-4.1 20.1-11.3 27.3L377.9 406.1c-6.4 6.4-15 9.9-24 9.9c-18.7 0-33.9-15.2-33.9-33.9l0-62.1-128 0c-17.7 0-32-14.3-32-32l0-64c0-17.7 14.3-32 32-32l128 0 0-62.1c0-18.7 15.2-33.9 33.9-33.9c9 0 17.6 3.6 24 9.9zM160 96L96 96c-17.7 0-32 14.3-32 32l0 256c0 17.7 14.3 32 32 32l64 0c17.7 0 32 14.3 32 32s-14.3 32-32 32l-64 0c-53 0-96-43-96-96L0 128C0 75 43 32 96 32l64 0c17.7 0 32 14.3 32 32s-14.3 32-32 32z"></path></svg></div>
                <div class="text">Sair</div>
              </button>              
            <div class="home__photoContainer">
                <img src="" alt="" id="userPhoto">
                <button type="button" id="changePhotoBtn"><ion-icon name="camera"></ion-icon></button>
            </div>
            <p id="userFullName"></p>
            <p id="userWork"></p>
            <div class="home__dataChange">
                <h2 class="dataChange__h2">Alterar Dados</h2>
                <p class="dataChange__p" id="userEmail"></p>
                <button class="dataChange__btn">Alterar Email</button>
                <p class="dataChange__help" id="emailHelp"></p>
                <p class="dataChange__p"><ion-icon name="lock-closed-outline"></ion-icon>********</p>
                <button class="dataChange__btn" id="changePassword">Alterar Senha</button>
                <p class="dataChange__help" id="passwordHelp"></p>
            </div>
            <div class="error" id="errorPopUp" style="background: var(--orange);">
                <div class="error__icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" viewBox="0 0 24 24" height="24" fill="none">
                        <path fill="#393a37"
                            d="m13 13h-2v-6h2zm0 4h-2v-2h2zm-1-15c-1.3132 0-2.61358.25866-3.82683.7612-1.21326.50255-2.31565 1.23915-3.24424 2.16773-1.87536 1.87537-2.92893 4.41891-2.92893 7.07107 0 2.6522 1.05357 5.1957 2.92893 7.0711.92859.9286 2.03098 1.6651 3.24424 2.1677 1.21325.5025 2.51363.7612 3.82683.7612 2.6522 0 5.1957-1.0536 7.0711-2.9289 1.8753-1.8754 2.9289-4.4189 2.9289-7.0711 0-1.3132-.2587-2.61358-.7612-3.82683-.5026-1.21326-1.2391-2.31565-2.1677-3.24424-.9286-.92858-2.031-1.66518-3.2443-2.16773-1.2132-.50254-2.5136-.7612-3.8268-.7612z">
                        </path>
                    </svg>
                </div>
                <div class="error__title">Foto alterada com sucesso</div>
                <div class="error__close" id="closeErrorPopUp"><svg xmlns="http://www.w3.org/2000/svg" width="20"
                        viewBox="0 0 20 20" height="20">
                        <path fill="#393a37"
                            d="m15.8333 5.34166-1.175-1.175-4.6583 4.65834-4.65833-4.65834-1.175 1.175 4.65833 4.65834-4.65833 4.6583 1.175 1.175 4.65833-4.6583 4.6583 4.6583 1.175-1.175-4.6583-4.6583z">
                        </path>
                    </svg></div>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"

        crossorigin="anonymous"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="src/components/offline/offline-loading.js"></script>
    <script type="module" src="src/pages/index/index.js"></script>
    <script type="module" src="src/components/timeLeft/timeLeft.js"></script>
    <script type="module" src="src/components/verifyPermission/verifyPermission.js"></script>
    <script type="module" src="src/components/navBar/nav.js"></script>
    <script type="module" src="src/components/navMobile/navMobile.js"></script>
    <script type="module" src="src/components/button/changePhotoBtn/changePhoto.js"></script>
    <script type="module" src="src/components/notifications/notifications.js"></script>
    <script type="module" src="src/script/deleteUser.js"></script>
</body>

</html>
